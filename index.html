<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developers Hub</title>

    <link rel="stylesheet" href="./assets/css/style.css"/>

    <script
      src="https://kit.fontawesome.com/f8db910612.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Main page starts here -->
    <div class="container">
      <main id="main">
        <header id="header">
          <nav id="navbar">
            <div class="logo">
              <h1><a href="index.html">Developers' Hub</a></h1>
            </div>
          </nav>
        </header>
        <!-- Main content area starts here  -->
        <section>
          <div class="mainContent">
            <!-- <div class="search">
              <form>
                <input type="search" name="comment" id="search" placeholder="Search Developer Profile">
              </form>
            </div> -->
            <!-- Users profile section starts here  -->
            <div class="topContent">
                <button id="btnToggle">View Available Developers</button>
                <div id="userNames">
                  <ul id="users">
                  </ul>
                </div>
              <div id="userProfiles">
                <div id="image">
                  <img src="./assets/img/profile.png" height="130" alt="Default Image">
                </div>
                <div class="profileDetails">
                  <div id="devName">
                    <h3 class="firstName">[User Name]</h3>
                  </div><br>
                  <div id="devExperience">
                    <h4 class="expertise">[User Expertise]</h4>
                  </div><br>
                  <div id="devFollowing">
                    <h4 class="follows">[User Following]</h4>
                  </div>
                </div>
              </div>
            </div>
            <hr />
            <div class="bottomContent">
              <form>
                <input type="text" name="comment" id="comment" placeholder="Give a review....">
                <button class="submit">Submit</button>
              </form>
              <div id="reviewComments">
                <h2 class="reviews">Reviews</h2>
                <ul id="reviews">
                </ul>
              </div>
            </div>
          </div>
        </section>
        <!-- Footer Section  -->
        <section>
          <div id="footer">
            <div class="socialMedia">
              <i id="social" class="fa-brands fa-facebook"></i>
              <i id="social" class="fa-brands fa-github"></i>
              <i id="social" class="fa-brands fa-twitter"></i>
              <i id="social" class="fa-brands fa-instagram"></i>
              <i id="social" class="fa-brands fa-linkedin"></i>
              <i id="social" class="fa-brands fa-google-plus"></i>
              <i id="social" class="fa-brands fa-pinterest"></i>
            </div>
            <hr class="hr" />
            <div class="copyright">
              <p>
                &copy; 2022. <a href="index.html">Developers' Hub.</a> Designed &
                Developed by Vinn Nduri.
              </p>
            </div>
          </div>
        </section>
      </main>
    </div>
    <!-- Main page ends here -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
